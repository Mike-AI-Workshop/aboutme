name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# è®¾ç½® GITHUB_TOKEN çš„æƒé™
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Generate Placeholder Images ğŸ–¼ï¸
        run: npm run generate-placeholders

      - name: Build Project ğŸ—ï¸
        run: npm run build

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v3

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v2