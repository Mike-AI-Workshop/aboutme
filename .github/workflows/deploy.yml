name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# è®¾ç½® GITHUB_TOKEN çš„æƒé™
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Generate Placeholder Images ğŸ–¼ï¸
        run: npm run generate-placeholders

      - name: Build Project ğŸ—ï¸
        run: npm run build

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact ğŸ“¦
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages ğŸŒ
        id: deployment
        uses: actions/deploy-pages@v4